<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20%オフ計算｜割引後の価格を一瞬で計算</title>
  <meta name="description" content="20%オフの割引価格をすぐに計算できる無料ツール。セール・値引き計算に便利。" />
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6896610375368659"
    crossorigin="anonymous"></script>
</head>
<body>

<header class="app-header">
  <div class="app-header-inner">
    <a href="index.html" class="app-logo">カルクル</a>
    <nav class="app-nav">
      <a href="index.html" class="nav-link">割合計算</a>
      <a href="jikyuu.html" class="nav-link">時給計算</a>
    </nav>
  </div>
</header>

<main class="app-card">
  <h1>20%オフ計算</h1>
  <p>元の価格を入力すると、20%割引後の価格を計算します。</p>

  <div class="input-section">
    <div class="input-group">
      <label for="price">金額（円）</label>
      <input id="price" type="number" placeholder="例：1000" inputmode="decimal">
    </div>
  </div>

  <button onclick="calc()" style="width:100%;margin-bottom:20px;">計算する</button>

  <div class="tool-result" id="result"></div>

  <!-- 他の計算ツール -->
  <section class="tools" aria-label="他の計算ツール">
    <div class="tools-title">他の計算ツール</div>
    <div class="tools-grid">
      <a class="tool-link" href="index.html">割合計算</a>
      <a class="tool-link" href="jikyuu.html">時給計算</a>
      <a class="tool-link" href="10off.html">10%オフ</a>
      <a class="tool-link" href="30off.html">30%オフ</a>
      <a class="tool-link" href="gensaku.html">割引逆算（元値）</a>
      <a class="tool-link" href="doubleoff.html">二重割引</a>
      <a class="tool-link" href="hourly-table.html">時給早見表</a>
      <a class="tool-link" href="rate-table.html">割合早見表</a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-links">
    <a href="howto.html">使い方</a>
    <a href="about.html">運営者情報</a>
    <a href="terms.html">利用規約</a>
    <a href="privacy.html">プライバシーポリシー</a>
    <a href="contact.html">お問い合わせ</a>
  </div>
  <div>© 2025 カルクル</div>
</footer>

<script>
function calc(){
  const price = parseFloat(document.getElementById("price").value);
  if(!price){return;}
  const discounted = price * 0.8;
  document.getElementById("result").textContent =
    "割引後価格： " + discounted.toLocaleString() + " 円";
}
</script>
</body>
</html>
