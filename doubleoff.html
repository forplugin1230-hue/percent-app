<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二重割引計算｜○%オフ→さらに○%オフの最終価格</title>
  <meta name="description" content="二重割引（例：20%オフの後にさらに10%オフ）の最終価格と実質割引率を計算します。" />
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6896610375368659"
    crossorigin="anonymous"></script>
</head>
<body>

<header class="app-header">
  <div class="app-header-inner">
    <a href="index.html" class="app-logo">カルクル</a>
    <nav class="app-nav">
      <a href="index.html" class="nav-link">割合計算</a>
      <a href="jikyuu.html" class="nav-link">時給計算</a>
    </nav>
  </div>
</header>

<main class="app-card">
  <h1>二重割引計算</h1>
  <p>「○%オフ」→「さらに○%オフ」の最終価格と、実質の割引率を計算します。</p>

  <div class="input-section">
    <div class="input-group">
      <label for="price">元の価格（円）</label>
      <input id="price" type="number" placeholder="例：10000" inputmode="decimal">
    </div>
    <div class="input-group">
      <label for="r1">1回目の割引率（%）</label>
      <input id="r1" type="number" placeholder="例：20" inputmode="decimal">
    </div>
    <div class="input-group">
      <label for="r2">2回目の割引率（%）</label>
      <input id="r2" type="number" placeholder="例：10" inputmode="decimal">
    </div>
  </div>

  <button onclick="calc()" style="width:100%;margin-bottom:20px;">計算する</button>

  <div class="tool-result" id="result"></div>
  <p class="note">※実質割引率 = 1 - (1-r1)×(1-r2)</p>

  <!-- 他の計算ツール -->
  <section class="tools" aria-label="他の計算ツール">
    <div class="tools-title">他の計算ツール</div>
    <div class="tools-grid">
      <a class="tool-link" href="index.html">割合計算</a>
      <a class="tool-link" href="jikyuu.html">時給計算</a>
      <a class="tool-link" href="10off.html">10%オフ</a>
      <a class="tool-link" href="20off.html">20%オフ</a>
      <a class="tool-link" href="30off.html">30%オフ</a>
      <a class="tool-link" href="gensaku.html">割引逆算（元値）</a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-links">
    <a href="howto.html">使い方</a>
    <a href="about.html">運営者情報</a>
    <a href="terms.html">利用規約</a>
    <a href="privacy.html">プライバシーポリシー</a>
    <a href="contact.html">お問い合わせ</a>
  </div>
  <div>© 2025 カルクル</div>
</footer>

<script>
function calc(){
  const price = parseFloat(document.getElementById("price").value);
  const r1 = parseFloat(document.getElementById("r1").value);
  const r2 = parseFloat(document.getElementById("r2").value);

  if(!price || isNaN(r1) || isNaN(r2)) return;

  const a = r1/100, b = r2/100;
  if(a<0||b<0||a>=1||b>=1){
    document.getElementById("result").textContent = "割引率は0%以上100%未満で入力してね。";
    return;
  }

  const after1 = price * (1-a);
  const after2 = after1 * (1-b);
  const effective = 1 - (1-a)*(1-b);
  const discountAmount = price - after2;

  document.getElementById("result").innerHTML =
    `最終価格： <b>${after2.toLocaleString(undefined,{maximumFractionDigits:2})} 円</b><br>` +
    `実質割引率： <b>${(effective*100).toFixed(2)} %</b><br>` +
    `合計の割引額： <b>${discountAmount.toLocaleString(undefined,{maximumFractionDigits:2})} 円</b>`;
}
</script>
</body>
</html>
