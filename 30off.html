<h1>30%オフ計算</h1>
<p>元の価格を入力すると、30%割引後の価格を計算します。</p>

<input id="price" type="number" placeholder="例：1000">
<button onclick="calc()">計算する</button>

<div class="result" id="result"></div>

</div>

<script>
function calc(){
  const price = parseFloat(document.getElementById("price").value);
  if(!price){return;}
  const discounted = price * 0.7;
  document.getElementById("result").textContent =
    "割引後価格： " + discounted.toLocaleString() + " 円";
}
</script>
