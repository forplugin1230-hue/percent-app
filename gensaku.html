<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>割引後の価格から元の値段を逆算｜割引逆算ツール</title>
  <meta name="description" content="割引後の価格と割引率から、元の値段（定価）を逆算します。セール価格から元値を知りたいときに便利。" />
  <link rel="stylesheet" href="styles.css">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6896610375368659"
    crossorigin="anonymous"></script>
</head>
<body>

<header class="app-header">
  <div class="app-header-inner">
    <a href="index.html" class="app-logo">カルクル</a>
    <nav class="app-nav">
      <a href="index.html" class="nav-link">割合計算</a>
      <a href="jikyuu.html" class="nav-link">時給計算</a>
    </nav>
  </div>
</header>

<main class="app-card">
  <h1>割引後の価格から元の値段を逆算</h1>
  <p>「セール価格（割引後）」と「割引率(%)」を入れると、元の値段（定価）を計算します。</p>

  <div class="input-section">
    <div class="input-group">
      <label for="after">割引後の価格（円）</label>
      <input id="after" type="number" placeholder="例：800" inputmode="decimal">
    </div>
    <div class="input-group">
      <label for="rate">割引率（%）</label>
      <input id="rate" type="number" placeholder="例：20" inputmode="decimal">
    </div>
  </div>

  <button onclick="calc()" style="width:100%;margin-bottom:20px;">逆算する</button>

  <div class="tool-result" id="result"></div>
  <p class="note">※計算式：元値 = 割引後価格 ÷ (1 - 割引率)</p>

  <!-- 他の計算ツール -->
  <section class="tools" aria-label="他の計算ツール">
    <div class="tools-title">他の計算ツール</div>
    <div class="tools-grid">
      <a class="tool-link" href="index.html">割合計算</a>
      <a class="tool-link" href="jikyuu.html">時給計算</a>
      <a class="tool-link" href="10off.html">10%オフ</a>
      <a class="tool-link" href="20off.html">20%オフ</a>
      <a class="tool-link" href="30off.html">30%オフ</a>
      <a class="tool-link" href="doubleoff.html">二重割引</a>
      <a class="tool-link" href="hourly-table.html">時給早見表</a>
      <a class="tool-link" href="rate-table.html">割合早見表</a>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer-links">
    <a href="howto.html">使い方</a>
    <a href="about.html">運営者情報</a>
    <a href="terms.html">利用規約</a>
    <a href="privacy.html">プライバシーポリシー</a>
    <a href="contact.html">お問い合わせ</a>
  </div>
  <div>© 2025 カルクル</div>
</footer>

<script>
function calc(){
  const after = parseFloat(document.getElementById("after").value);
  const rate = parseFloat(document.getElementById("rate").value);

  if(!after || isNaN(rate)) return;

  const r = rate / 100;
  if(r >= 1){
    document.getElementById("result").textContent = "割引率は100%未満で入力してね。";
    return;
  }
  if(r < 0){
    document.getElementById("result").textContent = "割引率は0%以上で入力してね。";
    return;
  }

  const original = after / (1 - r);
  const discountAmount = original - after;

  document.getElementById("result").innerHTML =
    `元の値段（定価）： <b>${original.toLocaleString(undefined,{maximumFractionDigits:2})} 円</b><br>` +
    `割引額： <b>${discountAmount.toLocaleString(undefined,{maximumFractionDigits:2})} 円</b>`;
}
</script>
</body>
</html>
